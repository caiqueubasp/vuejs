<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals and Rendering lists</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        background-color: #2d2d2d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #app {
        width: 80vw;
        height: 80vh;
        background-color: #4d4d4d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>

    <div id="app">
      <p v-if="show">You Can See Me! <span>Hello!</span></p>
      <p v-else="show">Now you see me!</p>
      <template v-if="show">
        <h1>Hello</h1>
        <p>Inside template</p>
      </template>
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch!</button>
    </div>

    <script src="/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          show: true,
        },
      });
    </script>
  </body>
</html>
