<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <script src="/vue.js"></script>
  </head>
  <body>
    <!-- EXERCICES BELOW -->

    <div id="exercise">
      <h1>{{ title }}</h1>
      <hr />
      <hr />

      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ myName }} {{ myAge }}</p>
      <hr />

      <!-- 2) Output your age, multiplied by 3 -->
      <p>My age multiplied by 3: {{ multipleAge() }}</p>
      <hr />

      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>Random Number: {{ randomNumber() }}</p>
      <hr />

      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        Random Google Image
        <img v-bind:src="googleRandomImg" style="width: 100px; height: 100px;" />
      </div>
      <hr />

      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        Pre populate Input
        <input v-bind:value="myName" type="text" />
      </div>
    </div>

    <script>
      new Vue({
        el: "#exercise",
        data: {
          title: "Exercises 1",
          myName: "Caique Souza",
          myAge: 27,
          googleRandomImg: "https://i.pinimg.com/originals/42/f9/04/42f90475b83d04b0b8f14fdba464871a.jpg",
        },
        methods: {
          multipleAge: function (myAge) {
            return this.myAge * 3;
          },
          randomNumber: function (num) {
            return (num = Math.random());
          },
        },
      });
    </script>
  </body>
</html>
